<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
</head>
<body>
    <div class="header">
        <div class="header1">
            <div class="youtubelogo"><img src="https://vectorseek.com/wp-content/uploads/2021/01/YouTube-Logo-Vector.png" alt="logo"></div>
            <div class="spacebl"></div>
            <div class="upbuttons">
                <div class="upbotton11"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Broadcast_icon.png" alt="logo"></div>
                <div class="upbotton11"><img src="https://youtubeclone1.netlify.app/Noti-Icon.png" alt="logo"></div>
                <div class="upbotton11"><img src="https://youtubeclone1.netlify.app/Magnifier-Icon.png" alt="logo"></div>
            </div>
        </div>
        <div class="header2">
            <div class="trending"><img src="https://cdn.iconscout.com/icon/free/png-256/free-explore-1781524-1513844.png" alt="logo"></div>
            <div class="sectionsbt">
                <div class="sections">All</div>
                <div class="sections">Music</div>
                <div class="sections">Live</div>
                <div class="sections">Movie</div>
                <div class="sections">Podcast</div>
                <div class="sections">New to you</div>
            </div>
        </div>
    </div>
    <div class="main"></div>
    <div class="bottom">
        <div class="bottombuts"></div>
        <div class="bottombuts"></div>
        <div class="bottombuts"></div>
        <div class="bottombuts"></div>
        <div class="bottombuts"></div>
    </div>
</body>
</html>
